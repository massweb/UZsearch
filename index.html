<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>UZsearch</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/redmond/jquery-ui-1.8.20.custom.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui-timepicker-addon.css" />

        <script src="js/jquery-1.7.2.js" type="text/javascript"></script>
        <script src="js/jquery-ui-1.8.20.custom.min.js"></script>
        <script src="js/jquery-ui-timepicker-addon.js"></script>
        <script src="js/underscore.js"></script>
        <script src="js/backbone.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div id="app"></div>
       
        
        
        <script type="text/template" id="StationView">
                <input class="input" type="text" value="{{title}}" />
                <button class="del">X</button>
        </script>
        <script type="text/template" id="DateView">
                <input class="input" type="text" value="{{date}}" />
                <button class="del">X</button>    
        </script>
        <script type="text/template" id="StationsView">
                <button class="add">Добавить станцию</button>
                <span></span>
        </script>
        <script type="text/template" id="DatesView">
                <button class="add">Добавить дату</button>
                <span></span>
        </script>
        <script type="text/template" id="TripView">
                <div class="parametrsView"></div>
                <div class="stationsFromView toggleIN"></div>
                <div class="stationsToView toggleIN"></div>
                <div class="datesView toggleIN"></div>
                <button class="del toggleIN" >Удалить поездку</button>
                <hr>
        </script>
        <script type="text/template" id="TravelView">
                <div class="Travel"></div>
                <button class="addTrip">Добавить поездку</button>
                <button class="toggleTrip">Свернуть</button>
                
        </script>
        <script type="text/template" id="AppView">
                <div class="TravelView"></div>
                <button class="search">Загрузка мест</button>
                <button class="research">Перепроверить места</button>
                <hr>
                <div class="Result"></div>
        </script>
        <script type="text/template" id="Progress">
                <div class="progressBar"></div>
        </script>
        <script type="text/template" id="ParametrsView">
                <span>
                        <span>Мест:<input class="changing" id="number" type="text" size="3"/></span>
                        <span id="buttonset">
                        <input class="changing" type="checkbox" id="l" >Л</input>
                        <input class="changing" type="checkbox" id="k" >К</input>
                        <input class="changing" type="checkbox" id="p" />П</input>
                        <input class="changing" type="checkbox" id="s1" />С1</input>
                        <input class="changing" type="checkbox" id="s2" />С2</input>
                        </span>
                        <input class="changing" type="checkbox" id="down" />Только нижние</input>
                        <input class="changing" type="checkbox" id="one" />В одном купе</input>
                        <input class="changing" type="checkbox" id="side" />Не боковые</input>
                        Время от <input class="changing" type="text" id="from" size="5"/> 
                        до <input class="changing" type="text" id="till" size="5"/>
                </span>
        </script>
        <script type="text/template" id="TravelResultView">
                <div></div>
        </script>
        <script type="text/template" id="SimpleTripsResultView">
                <div></div>
                <hr>
        </script>
        <script type="text/template" id="SimpleTripResultView">
                <div class="caption">
                    <button class="toggle">{{date_start}} {{station_from}} {{station_till}} {{goodPlaces}} мест</button>
                </div>
                <div class="accordion"></div>
        </script>
        <script type="text/template" id="TrainHeader">
                <a href="#">
                        <p>Поезд №{{num}} {{station_from}}-{{station_till}} Отправление:{{date_from}} Прибытие:{{date_till}}</p>
                        <p>В наличии {{goodPlaces}} подходящих мест</p>
                </a>
        </script>
        
        
    </body>
</html>
